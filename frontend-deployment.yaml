apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: arbaazij/frontend_t  # Use the correct image for your frontend
        ports:
        - containerPort: 3001
        envFrom:
        - secretRef:
            name: my-env-secrets  # Load all environment variables from the Secret
